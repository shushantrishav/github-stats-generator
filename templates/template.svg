<svg width="600" height="650" viewBox="0 0 600 650" fill="none" xmlns="http://www.w3.org/2000/svg">

  <rect x="0" y="0" width="600" height="650" rx="10" fill="#1C1C1E00"/>

  <text x="30" y="70" font-family="Segoe UI, sans-serif" font-weight="bold" font-size="36" fill="#FF5722">{{ user_name }}</text>

  <g transform="translate(30, 120)">
    <text x="0" y="0" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" fill="#939393">⭐ Total Stars:</text>
    <text x="200" y="0" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" fill="#939393">{{ total_stars }}</text>
    <text x="0" y="40" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" fill="#939393">⌚ Total Commits:</text>
    <text x="200" y="40" font-family="Segoe UI, sans-serif" font-size="20"  font-weight="600" fill="#939393">{{ total_commits }}</text>
    <text x="0" y="80" font-family="Segoe UI, sans-serif" font-size="20" fill="#939393">🔗 Total PRs:</text>
    <text x="200" y="80" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" fill="#939393">{{ total_prs }}</text>
    <text x="0" y="120" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" fill="#939393">🚩 Total Issues:</text>
    <text x="200" y="120" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" fill="#939393">{{ total_issues }}</text>
    <text x="0" y="160" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" fill="#939393">💻 Contributed to:</text>
    <text x="200" y="160" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" fill="#939393">{{ contributed_repos }}</text>
  </g>

  <circle cx="440" cy="180" r="80" stroke="#FF5722" stroke-width="10" fill="none"/>
  <text x="440" y="188" font-family="Segoe UI, sans-serif" font-weight="bold" font-size="72" text-anchor="middle" dominant-baseline="middle" fill="#FF5722">{{ user_rating }}</text>

  <g transform="translate(30, 350)">
    <text x="90" y="0" font-family="Segoe UI, sans-serif" font-size="36" font-weight="bold" fill="#FF5722" text-anchor="middle">{{ total_contributions }}</text>
    <text x="90" y="40" font-family="Segoe UI, sans-serif" font-size="20" font-weight="BOLD" fill="#939393" text-anchor="middle">Total Contributions</text>
    <text x="90" y="70" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" fill="#A0A0A0" text-anchor="middle">{{ contribution_period }}</text>
  </g>

  <g transform="translate(210, 350)">
    <text x="90" y="0" font-family="Segoe UI, sans-serif" font-size="36" font-weight="BOLD" fill="#FF5722" text-anchor="middle">{{ current_streak }}</text>
    <text x="90" y="40" font-family="Segoe UI, sans-serif" font-size="20" font-weight="BOLD" fill="#939393" text-anchor="middle">Current Streak</text>
    <text x="90" y="70" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" fill="#A0A0A0" text-anchor="middle">{{ current_streak_dates }}</text>
  </g>

  <g transform="translate(390, 350)">
    <text x="90" y="0" font-family="Segoe UI, sans-serif" font-size="36" font-weight="bold" fill="#FF5722" text-anchor="middle">{{ longest_streak }}</text>
    <text x="90" y="40" font-family="Segoe UI, sans-serif" font-size="20" font-weight="BOLD" fill="#939393" text-anchor="middle">Longest Streak</text>
    <text x="90" y="70" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" fill="#A0A0A0" text-anchor="middle">{{ longest_streak_dates }}</text>
  </g>

<g transform="translate(30, 480)">
    <text x="0" y="0" font-family="Segoe UI, sans-serif" font-size="36" font-weight="BOLD" fill="#FF5722">Most Used Language</text>

    <rect x="0" y="40" width="540" height="8" rx="4" fill="#ff5622a3"/>

    {% for lang in languages %}
        <rect x="{{ lang.rect_x }}" y="40" width="{{ lang.width }}" height="8"
              {% if loop.first %}
              rx="4"
              {% endif %}
              fill="{{ lang.fill }}"/>
    {% endfor %}

    {% for lang in languages %}
        <text x="{{ lang.text_x }}" y="80" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" fill="#939393">• {{ lang.name }} <tspan fill="#A0A0A0">{{ lang.percent }}%</tspan></text>
    {% endfor %}

    <text x="540" y="120" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" text-anchor="end" fill="#b6b6b6ff">Designed by Shushant Rishav</text>
</g>

</svg>